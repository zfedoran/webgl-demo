<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <style type="text/css" media="all"> * { padding: 0; margin: 0; } </style>
        <title>WebGLDemo</title>
        <script src="vector3.js"></script>
        <script src="matrix4.js"></script>
        <script src="webgl-demo.js"></script>
        <script type="text/javascript" charset="utf-8">
            // Polyfill for requestAnimationFrame
            var requestAnimationFrame = window.requestAnimationFrame
                                     || window.mozRequestAnimationFrame
                                     || window.webkitRequestAnimationFrame
                                     || window.msRequestAnimationFrame;
            window.requestAnimationFrame = requestAnimationFrame;

            // Wait for document ready
            if (document.addEventListener) {
                document.addEventListener('DOMContentLoaded', function() {

                    // The number of boxes to draw
                    var numBoxes = 100;

                    // Initialize our demo
                    var webgldemo = window.webgldemo = new WebGLDemo(numBoxes);

                    // Click event to add more boxes
                    document.body.onclick = function() {
                        webgldemo.addEntity();
                    };

                }, false);
            }
        </script>
    </head>
    <body>
    </body>
</html>
